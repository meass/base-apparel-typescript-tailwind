<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./public/styles.css">
</head>
<body>
  <main>
    <section>
      <header>
        <img src="./images/logo.svg" alt="logo">
      </header>
      <h1><span>We're</span> <span>coming soon</span></h1>
      <p id="content">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="input-container">
        <input type="text" id="mail" name="email" placeholder="Email Address">
        <img id="icon-error" src="./images/icon-error.svg" alt="icon-error">
        <button id="submit">
          <img src="./images/icon-arrow.svg" alt="icon-arrow">
        </button>
      </div>
      <p id="error">Please provide a valid email</p>
    </section>
    <div class="hero">
      <header>
        <img src="./images/logo.svg" alt="logo">
      </header>
      <!-- <img src="./images/hero-desktop.jpg" alt="bg-pattern-desktop"> -->
      <img src="./images/hero-mobile.jpg" alt="">
    </div>
  </main>
  <script src="./public/main.js"></script>
</body>
</html>
